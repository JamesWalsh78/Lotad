<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotad Card Game - Advanced Game</title>
    <link rel="stylesheet" href="style-advanced.css">
</head>
<body>
    <div class="banner">
        <div class="banner-block">
            <a href="index.html" class="nav-link" id="nav-home">Home</a>
        </div>
        <div class="banner-block">
            <a href="rules.html" class="nav-link" id="nav-rules">Rules</a>
        </div>
        <div class="banner-block lotad-title">
            <span>Lotad</span>
        </div>
        <div class="banner-block">
            <a href="basic-game.html" class="nav-link" id="nav-basic">Basic Game</a>
        </div>
        <div class="banner-block active">
            <a href="advanced-game.html" class="nav-link" id="nav-advanced">Advanced Game</a>
        </div>
    </div>
    <main class="advanced-game-page">
        <div class="columns">
            <!-- Player 1 Section -->
            <div class="player-section">
                <h2>Player 1</h2>
                <div class="towers">
                    <div>
                        <div class="tower-title" id="player-1-left-title">Left</div>
                        <div class="tower-scrollable" id="player-1-left"></div>
                    </div>
                    <div>
                        <div class="tower-title" id="player-1-right-title">Right</div>
                        <div class="tower-scrollable" id="player-1-right"></div>
                    </div>
                </div>
                <button id="draw-button-p1" class="action-button">Draw</button>
            </div>

            <!-- Game State Section -->
            <div class="game-state">
                <h2>Game State</h2>
                <div class="deck-discard">
                    <div id="next-card">
                        <h3>Deck</h3>
                        <img src="assets/back.png" alt="Deck Card" class="card">
                        <div id="deck-count" class="scrollable">Total: 36<br>Poocheyena: 6<br>Larvitar: 10<br>Lotad: 3</div>
                    </div>
                    <div id="discard-section">
                        <h3>Discard</h3>
                        <img src="assets/placeholder.png" alt="Discard Pile" class="card">
                        <div id="discard-count" class="scrollable">Total: 0</div>
                    </div>
                </div>
                <div id="log-box" class="log-section">
                    <h3>Log</h3>
                </div>
                <button id="shuffle-button" class="action-button">Shuffle</button>
                <button id="reset-button" class="action-button">Reset</button>
            </div>

            <!-- Player 2 Section -->
            <div class="player-section">
                <h2>Player 2</h2>
                <div class="towers">
                    <div>
                        <div class="tower-title" id="player-2-left-title">Left</div>
                        <div class="tower-scrollable" id="player-2-left"></div>
                    </div>
                    <div>
                        <div class="tower-title" id="player-2-right-title">Right</div>
                        <div class="tower-scrollable" id="player-2-right"></div>
                    </div>
                </div>
                <button id="draw-button-p2" class="action-button">Draw</button>
            </div>
        </div>
    </main>
    <script src="script-advanced.js"></script>
</body>
</html>
