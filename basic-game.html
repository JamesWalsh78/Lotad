<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotad Card Game - Basic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="banner-block">
            <a href="index.html" class="nav-link" id="nav-home">Home</a>
        </div>
        <div class="banner-block">
            <a href="rules.html" class="nav-link" id="nav-rules">Rules</a>
        </div>
        <div class="banner-block lotad-title">
            <span>Lotad</span>
        </div>
        <div class="banner-block active">
            <a href="basic-game.html" class="nav-link" id="nav-basic">Basic Game</a>
        </div>
        <div class="banner-block">
            <a href="advanced-game.html" class="nav-link" id="nav-advanced">Advanced Game</a>
        </div>
    </div>
    <main class="basic-game">
        <div class="top-section">
            <h1>Lotad Card Game</h1>
            <div id="game-output" class="output">Deck: (deck will appear here)</div>
            <div class="top-buttons">
                <button id="draw-button">Draw</button>
                <button id="shuffle-button">Shuffle</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="board">
            <div class="player">
                <h2>Player 1</h2>
                <div class="towers">
                    <div class="tower" id="player-1-left"></div>
                    <div class="tower" id="player-1-right"></div>
                </div>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="towers">
                    <div class="tower" id="player-2-left"></div>
                    <div class="tower" id="player-2-right"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
