<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toadl Card Game - James Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="banner">
        <div class="banner-block">
            <a href="rules.html" class="nav-link" id="nav-rules">Rules</a>
        </div>
        <div class="banner-block toadl-title">
            <span>Toadl</span>
        </div>
        <div class="banner-block active">
            <a href="game.html" class="nav-link" id="nav-game">Game</a>
        </div>
    </div>
	<div id="setup-modal" class="modal">
		<div class="modal-content">
			<h2>Game Setup</h2>
			<form id="setup-form">
				<div id="card-selection">
				
				</div>
				<button type="submit" class="action-button">Start Game</button>
			</form>
		</div>
	</div>
	<main class="game">
	<!-- three columns one each for a player, one for the game state -->
		<div class="play-areas">
		
		<!-- Player 1's area containing: name, towers, hand, and buttons -->
			<div class="player-section">
				<h2>Player 1</h2>
				<h3>Towers</h3>
				<div class="player-towers">
					<div>
						<div class="tower-title" id="player-1-left-title">Left</div>
						<div class="tower" id="player-1-left-tower"></div>
					</div>
					<div>
						<div class="tower-title" id="player-1-right-title">Right</div>
						<div class="tower" id="player-1-right-tower"></div>
					</div>
				</div>
				<div class="player-actions">
					<h3>Hand</h3>
					<div class="hand" id="player-1-hand"></div>
					<div class="button-row">
						<button id="draw-button-p1" class="action-button">Draw</button>
						<button id="end-turn-p1" class="action-button">End Turn</button>
					</div>
				</div>
			</div>
			
			<!-- Game State area containing the deck, discard, log and buttons -->
			<div class="game-state">
				<h2>Game State</h2>
				<div class="deck">
					<div id="next-card">
						<h3>Deck</h3>
						<img src="assets/placeholder.png" class="card">
						<div id="deck-count" class="info-box"></div>
					</div>
					<div id="discard">
						<h3>Discard</h3>
						<img src="assets/placeholder.png" class="card">
						<div id="discard-count" class="info-box"></div>
					</div>
				</div>
				<div class="log">
					<h3>Log</h3>
					<div id="log-text" class="info-box">Log</div>
					<div class="button-row">
						<button id="shuffle" class="action-button">Shuffle</button>
						<button id="reset" class="action-button">Reset</button>
					</div>
				</div>
			</div>
			
			<!-- Player 2's area containing: name, towers, hand, and buttons -->
			<div class="player-section">
				<h2>Player 2</h2>
				<h3>Towers</h3>
				<div class="player-towers">
					<div>
						<div class="tower-title" id="player-2-left-title">Left</div>
						<div class="tower" id="player-2-left-tower"></div>
					</div>
					<div>
						<div class="tower-title" id="player-2-right-title">Right</div>
						<div class="tower" id="player-2-right-tower"></div>
					</div>
				</div>
				<div class="player-actions">
					<h3>Hand</h3>
					<div class="hand" id="player-2-hand"></div>
					<div class="button-row">
						<button id="draw-button-p2" class="action-button">Draw</button>
						<button id="end-turn-p2" class="action-button">End Turn</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="game.js"></script>
</body>
</html>
