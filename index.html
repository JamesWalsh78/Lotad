<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotad Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lotad Card Game</h1>
    <div id="game-output" class="output">Deck: (deck will appear here)</div>

    <!-- Player boards -->
    <div class="board">
        <div class="tower" id="player-1-left">
            <h2>Player 1 - Left</h2>
        </div>
        <div class="tower" id="player-1-right">
            <h2>Player 1 - Right</h2>
        </div>
        <div class="tower" id="player-2-left">
            <h2>Player 2 - Left</h2>
        </div>
        <div class="tower" id="player-2-right">
            <h2>Player 2 - Right</h2>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button id="draw-button">Draw</button>
        <button id="shuffle-button">Shuffle</button>
        <button id="reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
