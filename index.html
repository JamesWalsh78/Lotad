<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotad Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lotad Card Game</h1>
    <div id="game-box" class="box">Click to Shuffle</div>
    <div id="game-output" class="output"></div>
	
	    <!-- Player boards -->
    <div class="board">
        <div class="player" id="player-1">
            <h2>Player 1</h2>
            <div class="tower" id="player-1-left">Left</div>
            <div class="tower" id="player-1-right">Right</div>
        </div>
        <div class="player" id="player-2">
            <h2>Player 2</h2>
            <div class="tower" id="player-2-left">Left</div>
            <div class="tower" id="player-2-right">Right</div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button id="draw-button">Draw</button>
        <button id="reset-button">Reset</button>
    </div>
	
    <script src="script.js"></script>
</body>
</html>
